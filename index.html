<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOUSE OF THE DONOUTS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light bg-dark navbar-dark">
            <a class="navbar-brand " href="# ">LOGO</a>
            <ul class="nav ">
                <li class="nav-item active ">
                    <a class="nav-link " href="# ">Inicio</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link " href="# ">Contactos</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link " href="# ">Acerca de</a>
                </li>
            </ul>
        </nav>
        <div class="cover d-flex  justify-content-center align-items-center flex-column">
            <h1>
                casa de las donas
            </h1>
            <p>
                Las mejores del mundo
            </p>
            <button class="btn btn-primary">conoce mas
            </button>
        </div>
    </header>

    <section>
        <div class="container mt-5 mb-5">
            <div class="row">

                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img src="fresa.jpg" class="card-img-top" alt="donas de fresa">
                        <div class="card-body">
                            <h5 class="card-title">Comprar</h5>
                            <p class="card-text">rellena de dulce de leche co glaseado de fresa.</p>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img src="img choco.jpg" class="card-img-top" alt="donas de Chocolate">
                        <div class="card-body">
                            <h5 class="card-title">Comprar</h5>
                            <p class="card-text">rellena de nutella con galseado de chocolate.</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img src="oreo.jpg" class="card-img-top" alt="donas de Oreo">
                        <div class="card-body">
                            <h5 class="card-title">Comprar</h5>
                            <p class="card-text">relena de chispas de chocolate con cobertura de oreo.</p>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <section>
        <div class="container mt-5 mb-5">
            <form action="">
                <div class="d-flex">
                    <div class="form-group flex-fill">
                        <label for="email">correo electronico</label>
                        <input type="email" id="email" class="form-control">
                    </div>
                    <button type="submit" class=":btn btn-primary">enviar     
                    </button>
                </div>
            </form>
        </div>
    </section>
